<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Requisitante <i class="flaticon flaticon-sentiment-very-satisfied icon-md" aria-hidden="true"></i>
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for-"nome">Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Nos conte seu nome!">
				</div>
				<div class="form-group col-md-3">
					<label for-"nome">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Agora o seu email :)">
				</div>
				<div class="form-grou col-md-3">
					<label for-"nome">Celular</label>
					<input type="number" name="celular" id="celular" class="form-control" placeholder="E qual seu número, gatinhe?">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label for-"dataNascimento>Data de Nascimento</label>
					<input type="text" name="dataNascimento" id="MY_SELECTOR" class="form-control" placeholder="Prometo não fazer seu mapa astral">
				</div>
				<div class="form-grou col-md-5">
					<label for-"nome">Identidade</label>
					<input type="text" name="Identidade" id="Identidade" class="form-control" placeholder="Não entre em crise existencial, queremos apenas seu documento">
				</div> 
			</div>		
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Ponto Comercial <i class="flaticon flaticon-nature-people icon-md" aria-hidden="true"></i></h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="tipoPonto">Tipo do Ponto:</label>
					<div class="radio">
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quisosque">Quiosque</label>
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label> Dias de Funcionamento</label>
					<div class="checkbox">
						<label><input type="checkbox" name="segunda">Segunda</label>
						<label><input type="checkbox" name="terca">Terça</label>
						<label><input type="checkbox" name="quarta">Quarta</label>
						<label><input type="checkbox" name="quinta">Quinta</label>
						<label><input type="checkbox" name="sexta">Sexta</label>
						<label><input type="checkbox" name="sabado">Sábado</label>
						<label><input type="checkbox" name="domingo">Domingo</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="cep">CEP</label>
					<input type="text" name="cep" id="cep" class="form-control" placeholder="Onde é que fica?" mask="00000-000">
				</div>
				<div class="form-group col-md-3">
					<label for="logradouro">Logradouro</label>
					<input type="text" name="logradouro" id="logradouro" class="form-control">
				</div>
				<div class="form-group col-md-1">
					<label for="numero">Número</label>
					<input type="number" name="numero" id="numero" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="bairro">Bairro</label>
					<input type="text" name="bairro" id="bairro" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="cidade">Cidade</label>
					<input type="text" name="cidade" id="cidade" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="estado">Estado</label>
					<input type="text" name="estado" id="estado" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label for="informacoes">Informações Adcionais</label>
					<textarea rows="5" name="informacoes" id="informacoes" class="form-control" placeholder="Deixando aqui um espaço, porque sou gentil e pensei que talvez você quereria escrever algo"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Responsáveis <i class="flaticon flaticon-supervisor-account icon-md" aria-hidden="true"></i></h3>
		</div>
		<div class="panel-body">
			<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adcionar Novo Responsável" addbuttonclass="btn btn-info">
				<thead>
					<tr>
						<td>Responsáveis</td>
					</tr>			
				</thead>
				<tbody>
					<tr>
						<td>
							<input
	                	   		type="zoom"
	                 	    	id = "responsavel"
	                    		name="responsavel"
	                    		data-zoom="{
	                        		'displayKey':'colleagueName',
	                        		'datasetId':'colleague',
	                        		'placeholder':'Quem é que toma conta?',
	                        		'fields':[
	                            		{
	                                		'field':'colleagueId',
	                               			'label':'ID'
										},{
											'field':'colleagueName',
											'label':'Nome',
											'standard':'true'
										},{
											'field':'login',
											'label':'Login'
										}
	                      		  	]
	                    		}"
	              			  />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Financeiro <i class="flaticon flaticon-monetization-on icon-md" aria-hidden="true"></i></h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="valor">Valor</label>
					<input type="number" name="valor" id="valor" class="form-control">
				</div> 
			</div>
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript">
	var calendarDataNascimento = FLUIGC.calendar('#MY_SELECTOR');
</script>
<script type="text/javascript" src="cep.js"></script>
</html>
