<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Banco De Talentos <i class="flaticon flaticon-sentiment-very-satisfied icon-md" aria-hidden="true"></i>
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Nos conte seu nome!">
				</div>
                <div class="form-group col-md-3">
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" name="dataNascimento" id="MY_SELECTOR" class="form-control" placeholder="Prometo não fazer seu mapa astral">
				</div>
				<div class="form-grou col-md-3">
					<label for="celular">Celular</label>
					<input type="number" name="celular" id="celular" class="form-control" placeholder="E qual seu número, gatinhe?">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Agora o seu email :)">
				</div>
                <div class="form-group col-md-5">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" name="linkedin" id="linkedin" class="form-control" placeholder="Deixe-me te conhecer mais">
                </div>
			</div>		
		</div>
	</div>
</form>
<script type="text/javascript" src="cep.js"></script>
</html>
