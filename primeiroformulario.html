<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="row">
		<div class="form-group col-md-6">
			<label for-"nome">Nome</label>
			<input type="text" name="nome" id="nome" class="form-control" placeholder="Nos conte seu nome!">
		</div>
		<div class="form-group col-md-3">
			<label for-"nome">Email</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="Agora o seu email :)">
		</div>
		<div class="form-grou col-md-3">
			<label for-"nome">Celular</label>
			<input type="number" name="celular" id="celular" class="form-control" placeholder="E qual seu número, gatinhe?">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-3">
			<label for-"dataNascimento>Data de Nascimento</label>
			<input type="text" name="dataNascimento" id="MY_SELECTOR" class="form-control" placeholder="Prometo não fazer seu mapa astral">
		</div>
		<div class="form-grou col-md-4">
			<label for-"nome">Identidade</label>
			<input type="text" name="Identidade" id="Identidade" class="form-control" placeholder="Não entre em crise existencial, é apenas seu documento">
		</div> 
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="tipoPonto">Tipo do Ponto:</label>
			<div class="radio">
				<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quisosque">Quiosque</label>
				<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
			</div>
		</div>
		<div class="form-group col-md-4">
			<label> Dias de Funcionamento</label>
			<div class="checkbox">
				<label><input type="checkbox" name="segunda">Seg</label>
				<label><input type="checkbox" name="terca">Ter</label>
				<label><input type="checkbox" name="quarta">Qua</label>
				<label><input type="checkbox" name="quinta">Qui</label>
				<label><input type="checkbox" name="sexta">Sex</label>
				<label><input type="checkbox" name="sabado">Sab</label>
				<label><input type="checkbox" name="domingo">Dom</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="cep">CEP</label>
			<input type="text" name="cep" id="cep" class="form-control" placeholder="E diga de onde veio">
		</div>
		<div class="form-group col-md-3">
			<label for="logradouro">Logradouro</label>
			<input type="text" name="logradouro" id="logradouro" class="form-control">
		</div>
		<div class="form-group col-md-1">
			<label for="numero">Número</label>
			<input type="number" name="numero" id="numero" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="bairro">Bairro</label>
			<input type="text" name="bairro" id="bairro" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="cidade">Cidade</label>
			<input type="text" name="cidade" id="cidade" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="estado">Estado</label>
			<input type="text" name="estado" id="estado" class="form-control">
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript">
	var calendarDataNascimento = FLUIGC.calendar('#MY_SELECTOR');
</script>
<script type="text/javascript" src="cep.js"></script>
</html>
